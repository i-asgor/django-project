{% extends 'first_app/base.html' %}
{% block body_block %}
    <div class="jumbotron">
      {% if access_record %}
        <table>
          <thead>
            <th>SITE NAME</th>
            <th>DATE</th>
          </thead>
          {% for acc in access_record %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
          {% endfor %}
        </table>

        {% else %}
          <p>ACCESS RECORD NOT FOUND</p>

      {% endif %}

    </div>

{% endblock %}
