{% extends 'first_app/base.html' %}

{% load static %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering! </h1>

  {% else %}
    <h1>Register Here</h1>
    <h3>Fill Out The form:</h3>
    <form enctype="multipart/form-data" method="POST">
      {{ user_form.as_p }}
      {{ profile_form.as_p}}
      {% csrf_token %}
      <input type="submit" name="" value="register">
    </form>
    {% endif %}


</div>

{% endblock %}
